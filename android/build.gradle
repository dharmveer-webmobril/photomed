buildscript {
   ext {
    buildToolsVersion = "36.0.0"
    minSdkVersion = 26
    compileSdkVersion = 36        // âœ… Required by androidx.browser:1.10.0-alpha01
    targetSdkVersion = 36         // âœ… Match compileSdk for consistency
    ndkVersion = "26.1.10909125"
    kotlinVersion = "1.9.24"
    googlePlayServicesAuthVersion = "20.7.0"
}
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2'
       classpath("com.android.tools.build:gradle:8.9.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}
/* ðŸ”¥ ADD THIS HERE â€” Works without allprojects {} */
subprojects { subproject ->
    if (subproject.name.contains("selectable-text")) {
        subproject.afterEvaluate {
            if (subproject.hasProperty("android")) {
                subproject.android.compileSdkVersion = 36   // match your app SDK
                subproject.android.defaultConfig {
                    targetSdkVersion 36
                }
            }
        }
    }
}


apply plugin: "com.facebook.react.rootproject"
